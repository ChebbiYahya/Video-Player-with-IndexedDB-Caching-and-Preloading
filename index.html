<!doctype html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Player</title>
    <!-- Lien vers le fichier CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="videoContainer">
      <video
        id="video1"
        class="show"
        poster="logo.svg"
        preload="auto"
        playsinline
        muted
      />

      <video
        id="video2"
        class="hide"
        poster="logo.svg"
        preload="auto"
        playsinline
        muted
      />
    </div>
    <script src="script2.js"></script>
  </body>
